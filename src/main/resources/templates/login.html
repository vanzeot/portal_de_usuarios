<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Entrar</title>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">Você foi desconectado da sua conta.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Accessar o Portal</p>
            <p>
                <input type="username" name="username" class="form-control" placeholder="Usuário" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Senha" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Lembre-me
            </p>
            <p>
                <input type="submit" value="Entrar" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
